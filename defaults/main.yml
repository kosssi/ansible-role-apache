---

apache_install:
  - apache2

apache_module_disable: false
apache_module_enable:
  - rewrite

apache_site_disable:
  - 000-default
  - default-ssl
apache_site_enable:
  - test.dev

apache_vhosts:
  - servername: test.dev
    index: index.php
    documentroot: /var/www/test
    document_configure:
      - RewriteEngine On
